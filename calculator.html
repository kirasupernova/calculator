<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kira's Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <div id="thoughtbubble"></div>
    <div id="calc">
      <div id="screen"><div id="screentext">HELLO</div></div>
      <button id="clear" class="clear"><span class="buttontext">C</span></button>
      <button id="divide" class="operator"><span class="buttontext">รท</span></button>
      <button id="multiply" class="operator"><span class="buttontext">X</span></button>
      <button id="backspace" class="backspace"><span class="buttontext">โซ</span></button>
      <button id="7" class="number"><span class="buttontext">7</span></button>
      <button id="8" class="number"><span class="buttontext">8</span></button>
      <button id="9" class="number"><span class="buttontext">9</span></button>
      <button id="subtract" class="operator"><span class="buttontext">-</span></button>
      <button id="4" class="number"><span class="buttontext">4</span></button>
      <button id="5" class="number"><span class="buttontext">5</span></button>
      <button id="6" class="number"><span class="buttontext">6</span></button>
      <button id="add" class="operator"><span class="buttontext">+</span></button>
      <button id="1" class="number"><span class="buttontext">1</span></button>
      <button id="2" class="number"><span class="buttontext">2</span></button>
      <button id="3" class="number"><span class="buttontext">3</span></button>
      <button id="equal" class="equal"><span class="buttontext">=</span></button>
      <button id="empty" class="empty"></button>
      <button id="0" class="number"><span class="buttontext">0</span></button>
      <button id="." class="number"><span class="buttontext">.</span></button>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
